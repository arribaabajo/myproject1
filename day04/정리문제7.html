    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        now = prompt("지금은 오전인가요? 오후인가요?")
        if(now == '오전'){
            for(let index = 0; index < 3; index++)
            alert("굿모닝!")
        }
        else if(now == '오후'){
            for(let index = 0; index < 5; index++)
            alert("굿애프터눈!")
        }
        else{
            for(let index = 0; index < 10; index++)
            alert("굿나잇!")
        }
    </script>
