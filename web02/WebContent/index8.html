<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#b1').click(function() {
		alert('b1클릭!')
		t1 = $('#text1').text()
			alert('가지고 온 값은 ' + t1)
	}) //b1
	$('#b2').click(function() {
		alert('b2클릭!')
		t2 = $('#text2').val()
			alert('가지고 온 값은 ' + t2)
	}) //b2
	$('#b3').click(function() {
		alert('b3클릭!')
		$('#text3').text('내가 들어간다~~야~~~~')
			$('#text4').val('나의 id는 hahahahahhahahahaha')
	}) //b3
})
</script>
</head>
<body>
<h3 id="text1">나는 1번의 텍스트</h3> <br>
<input id="text2" value="나는 2번의 값"><br>

<h3 id="text3">여기 결과가 들어갈 곳</h3> <br>
<input id="text4" style="background: pink"><br>

<button id ="b1">버튼1</button>
<button id ="b2">버튼2</button>
<button id ="b3">버튼3</button>
</body>
</html>
