<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[src $=png]{border:10px solid red;}
        #d1 > p {
            background:gold;
        }
        #d2 p{
            background:silver;
        }
    </style>
</head>
<body>
    <img src="001(1).png" alt="">
    <img src="002(1).png" alt="">
    <img src="3(1).jpg" alt="">
    <!-- hr 가로줄 -->
    <hr>
    <div id="d1">
        <!-- p 문단, 한 줄이 떨어짐 -->
        <p>내가 좋아하는 음식</p>
        <div id="d11">
            <p>나는 한식을 좋아해요.</p>
            <p>나는 분식을 좋아해요.</p>
        </div>
    </div>
    <div id="d2">
        <!-- p 문단, 한 줄이 떨어짐 -->
        <p>내가 싫어하는 음식</p>
        <div id="d22">
            <p>나는 오이를 싫어해요.</p>
            <p>나는 막걸리를 싫어해요.</p>
        </div>
    </div>
</body>
</html>
